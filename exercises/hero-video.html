<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">   

    <link rel="preload" href="assets/img/hero-still.jpg" as="image">

    <link rel="stylesheet" href="assets/css/video/hero-video.css">
    

</head>


<body>

    <!-- hero block -->
    <header>

        <div class="hero-text-container">
            
        <h1 class="slide-in-top">Education for Life</h1>
        <h2 class="slide-in-left">A brighter career and future</h2>

            <div class="hero-bg-media">
            <video loop playsinline muted autoplay poster="assets/video/hero-still.jpg" class="background-video" disablepictureinpicture preload="auto"> 
            <source src="assets/video/hero-video.mp4" type="video/mp4">
            </video>

   
</div>


    </header>
    <!-- /hero block -->

 

</body>
</html>
